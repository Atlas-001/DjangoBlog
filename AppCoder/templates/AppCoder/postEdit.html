{% extends "AppCoder/postPadre.html" %}

{% block postTitulo %}
Editar Post
{% endblock %}

{% block postPadre %}
    {%if editar.errors %}
    <p style="color: red;">
        Datos mal cargados!
    </p>
    {% endif %}
    <form action="" enctype="multipart/form-data" method="POST"> {% csrf_token %}
        <table margin="center">
            {{editar.as_table}}
        </table>
        <input type="submit" value="Confirmar" class="botonform">
    </form>
{% endblock %}
