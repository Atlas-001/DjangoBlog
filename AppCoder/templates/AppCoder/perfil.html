{% extends "AppCoder/configuracion.html" %}
{% load static %}
{% block info %}
<div class="main">
    <div class="profile">
        {% if request.user.is_authenticated %}
            {% with first_image=user.avatar_set.first %}
                {% if first_image %}
                    <a href="{{ first_image.imagen.url }}" target="_blank"></a>
                    <img src="{{ first_image.imagen.url }}">
                {% else %}
                    <a href="{% static 'AppCoder/assets/img/blank.png' %}" target="_blank"></a>
                    <img src="{% static 'AppCoder/assets/img/blank.png' %}"/>
                {% endif %}
            {% endwith %}
        {% endif %}
        <h2>{{ user }}</h2>
    </div>
    <div class="follow">
        <div>
            <h5>Post</h5>
            <p>0</p>
        </div>
        <div>
            <h5>Followers</h5>
            <p>0</p>
    
        </div>
        <div>
            <h5>Following</h5>
            <p>0</p>
        </div>
    </div>
</div>
{% endblock %}
